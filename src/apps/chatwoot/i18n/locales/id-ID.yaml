app.connected.message: |-
  ğŸ”— **TERHUBUNG: Sesi WhatsApp ke Kotak Masuk ChatWoot**

  âœ… Sesi WhatsApp **{{{name}}}** telah berhasil terhubung ke Kotak Masuk ChatWoot ini.

  Kotak masuk ini sekarang terhubung ke **Akun WhatsApp** Anda. Anda dapat mengirim dan menerima pesan langsung dari sini â€” seperti menggunakan WhatsApp, tetapi di dalam ChatWoot.

  Anda juga dapat mengelola sesi WhatsApp yang terhubung ke kotak masuk ini. Untuk melihat tindakan yang tersedia, kirim **help** ke obrolan ini.

  ğŸ“‹ Tindakan umum yang dapat Anda lakukan:
  - Periksa apakah sesi WhatsApp aktif
  - Mulai ulang atau Hentikan sesi WhatsApp
  - Keluar dan hubungkan kembali dengan memindai kode QR baru

  Jika semuanya berfungsi, Anda akan dapat mengobrol dengan bebas. Jika Anda melihat peringatan, Anda mungkin perlu menghubungkan kembali akun WhatsApp Anda.

  Mari kita mulai! ğŸš€

